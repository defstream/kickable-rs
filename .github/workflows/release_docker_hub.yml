on:
  push:
    tags:
      - 'v*'

name: dockerhub release

jobs:
  build:
    name: kickable - dockerhub release
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: update git branch
        run: |
          branch=""
          if [ -n "$GITHUB_HEAD_REF" ]; then
            branch="$GITHUB_HEAD_REF"
          else
            branch="${GITHUB_REF##*/}"
          fi
          git checkout -b "$branch" || true

      - name: setup ci
        run: sudo ./scripts/ci-setup.sh

      - name: select satellite
        run: earthly sat select venus

      - name: docker login
        run: docker login --username kickable  --password "${{ secrets.DOCKER_HUB }}"

      - name: build and push dockerhub app
        run: earthly --push +kickable --VERSION="${{ github.ref_name }}" --REPOSITORY="kickable"

      - name: build dockerhub services
        run: |
          earthly --push +axum --VERSION="${{ github.ref_name }}" --REPOSITORY="kickable"
          earthly --push +gotham --VERSION="${{ github.ref_name }}"  --REPOSITORY="kickable"
          earthly --push +graphul --VERSION="${{ github.ref_name }}"  --REPOSITORY="kickable"
          earthly --push +poem --VERSION="${{ github.ref_name }}"  --REPOSITORY="kickable"
          earthly --push +rocket --VERSION="${{ github.ref_name }}"  --REPOSITORY="kickable"
          earthly --push +rouille --VERSION="${{ github.ref_name }}"  --REPOSITORY="kickable"
          earthly --push +salvo --VERSION="${{ github.ref_name }}"  --REPOSITORY="kickable"
          earthly --push +tonic-client --VERSION="${{ github.ref_name }}"  --REPOSITORY="kickable"
          earthly --push +tonic-server --VERSION="${{ github.ref_name }}"  --REPOSITORY="kickable"
          earthly --push +trillium --VERSION="${{ github.ref_name }}"  --REPOSITORY="kickable"
          earthly --push +viz --VERSION="${{ github.ref_name }}"  --REPOSITORY="kickable"
          earthly --push +warp --VERSION="${{ github.ref_name }}" --REPOSITORY="kickable"